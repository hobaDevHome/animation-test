<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <title>Spin Wheel</title>
    <script type="module">
      // Create the application helper and add its render target to the page
      const app = new PIXI.Application();

      await app.init({
        width: 1440,
        height: 570,
        backgroundAlpha: 0,
      });
      document.getElementById("myCanvas").appendChild(app.view);

      await PIXI.Assets.load([
        "./dev/assets/showdown-imgs/vegas@2x.png",
        "./dev/assets/showdown-imgs/slots@2x.png",
        "./dev/assets/showdown-imgs/s@2x.png",
        "./dev/assets/showdown-imgs/h@2x.png",
        "./dev/assets/showdown-imgs/o-1@2x.png",
        "./dev/assets/showdown-imgs/w-1@2x.png",
        "./dev/assets/showdown-imgs/d@2x.png",
        "./dev/assets/showdown-imgs/o-2@2x.png",
        "./dev/assets/showdown-imgs/w-2@2x.png",
        "./dev/assets/showdown-imgs/n@2x.png",
        "./dev/assets/showdown-imgs/must_drop.png",
        "./dev/assets/showdown-imgs/bolt@2x.png",
      ]);

      const lettersNames = [
        "s@2x.png",
        "h@2x.png",
        "o-1@2x.png",
        "w-1@2x.png",
        "d@2x.png",
        "o-2@2x.png",
        "w-2@2x.png",
        "n@2x.png",
      ];

      // vegas

      let vegas = PIXI.Sprite.from("./dev/assets/showdown-imgs/vegas@2x.png");
      vegas.x = 180;
      vegas.y = 35;
      app.stage.addChild(vegas);

      // slots

      let slots = PIXI.Sprite.from("./dev/assets/showdown-imgs/slots@2x.png");
      slots.x = 560;
      slots.y = 35;
      app.stage.addChild(slots);

      // vagas and solts blink
      setTimeout(() => {
        vegas.alpha = 0;
        slots.alpha = 0;
      }, "200");

      setTimeout(() => {
        vegas.alpha = 1;
        slots.alpha = 1;
        letterSequence();
      }, "300");
      setTimeout(() => {
        slots.alpha = 0;
        vegas.alpha = 0;
      }, "400");

      setTimeout(() => {
        slots.alpha = 1;
        vegas.alpha = 1;
        bolt();
      }, "500");

      // letters
      const SPACING = 10;

      const positions = [
        { x: 70, y: 50 },
        { x: 160, y: 50 },
        { x: 320, y: 50 },
        { x: 360, y: 50 },
        { x: 475, y: 50 },
        { x: 560, y: 50 },
        { x: 645, y: 50 },
        { x: 740, y: 50 },
      ];

      function showLetter(assetName, x, y) {
        let letter = PIXI.Sprite.from(
          `./dev/assets/showdown-imgs/${assetName}`
        );
        letter.x = x;
        letter.y = y;

        app.stage.addChild(letter);
        letter.alpha = 0;
        const ticker = PIXI.Ticker.shared;

        const onTick = () => {
          letter.alpha += 0.05;

          if (letter.alpha > 1) {
            ticker.remove(onTick);
          }
        };
        ticker.add(onTick);
        if (assetName === "n@2x.png") mustDropShow();
      }

      function letterSequence() {
        lettersNames.forEach((letter, index) => {
          setTimeout(() => {
            showLetter(letter, positions[index].x, positions[index].y);
          }, index * 200);
        });
      }

      function mustDropShow() {
        let must = PIXI.Sprite.from("./dev/assets/showdown-imgs/must_drop.png");
        must.anchor.set(0.5);
        must.x = 520;
        must.y = 370;
        must.width = 700;
        must.height = 200;
        app.stage.addChild(must);

        const ticker2 = PIXI.Ticker.shared;
        let c = 0;
        const onTick2 = () => {
          c += 0.1;

          if (c > 1) {
            must.alpha = 0;
            c = 0;
            ticker2.remove(onTick2);
            const ticker3 = PIXI.Ticker.shared;
            const onTick3 = () => {
              c += 0.1;

              if (c > 1) {
                must.alpha = 1;
                c = 0;
                ticker3.remove(onTick3);
              }
            };
            ticker3.add(onTick3);
          }
        };
        ticker2.add(onTick2);
      }

      function bolt() {
        let bolt = PIXI.Sprite.from("./dev/assets/showdown-imgs/bolt@2x.png");

        bolt.x = 470;
        bolt.y = 0;
        app.stage.addChild(bolt);
        let flag = 1;
        app.ticker.add((time) => {
          // Call tick handling for each spinner.
          if (flag == 1) {
            bolt.alpha -= 0.1;

            if (bolt.alpha <= 0) {
              bolt.alpha = 0;
              flag = 0;
            }
          } else if (flag == 0) {
            bolt.alpha += 0.1;
            if (bolt.alpha >= 1) {
              bolt.alpha = 1;
              flag = 1;
            }
          }
        });
      }
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" id="header">
        <img
          src="./dev/assets/showdown-imgs/header.png"
          alt=""
          class="headerImage"
        />
        <div id="off">
          <img
            src="./dev/assets/showdown-imgs/showdown-off.png"
            alt=""
            class="offImage"
          />
        </div>
        <div id="myCanvas"></div>
      </div>
      <div class="spin-container">
        <img
          src="./dev/assets/marker.png"
          alt="spin marker"
          class="spin-marker"
          onclick="spinWheel()"
        />

        <div class="wheel-container">
          <img src="./dev/assets/wheel.png" alt="" class="wheel" id="wheel" />
        </div>

        <img
          src="./dev/assets/btn-spin.png"
          alt="spin the wheel"
          class="spin-button"
          onclick="spinWheel()"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
